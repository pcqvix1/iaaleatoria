<style>
    /* Configurações para App Nativo */
    body {
        /* Desabilita seleção de texto geral (exceto em inputs) para sensação de app */
        user-select: none;
        -webkit-user-select: none;
        /* Remove a cor de highlight ao tocar em botões no mobile */
        -webkit-tap-highlight-color: transparent;
        /* Garante que a área segura do iPhone (notch/home bar) seja respeitada */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
    }
    
    /* Permite seleção de texto apenas nas mensagens e inputs */
    .prose, input, textarea, .selectable-text {
        user-select: text;
        -webkit-user-select: text;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 6px; /* Mais fino para mobile */
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 5px;
    }
    /* Dark mode specific overrides using the 'dark' class on parent */
    .dark ::-webkit-scrollbar-thumb {
        background: #444654;
    }
</style>
